    <title>Oroszlán</title>
    <body style="background-color: brown;">
      <head>
        <h1 style="color: darkorange;">
          <dt>
            Oroszlánok
          </dt>
          <dd>
            Az oroszlánok a macskafélék családjába tartózó ragadozó emlős
            állatok. A földön körülbelül 25.000 példány él. A nőstények maximum
            185kg-t nyomhatnak. A hímek pedig maximum 272kg-t nyomhatnak. Az
            oroszlánok 10-15 évig élnek.
          </dd>
        </h1>
      </head>
    </body>
  </head>
