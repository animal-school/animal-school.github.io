      <body style="background-color: darkorange;">
        <h1 style="color: black;">
          <dt>Tigrisek</dt>
          <dd>
            A tigrisek ragadozó szintén emlősállatok. A macskafélék családjába
            tartoznak. A hímek akár 300 kg-ot is nyomhatnak. A nőstények viszont
            maximum 275 kg-ot. A legkisebb tigris faj a szumátrai tigris míg a
            legnagyobb a szibériai.
          </dd>
        </h1>
